<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="Bubble_Game.css">
    
</head>
<body>
    <div id="main">
        <div class="box">
            <div class="btop">
                <div class="elem">
                    <h4>HIT</h4>
                    <div id="hitScr" class="update">5</div>
                </div>
                <div class="elem">
                    <h4>TIMER</h4>
                    <div id="Timer" class="update">60</div>
                </div>
                <div class="elem">
                    <h4>SCORE</h4>
                    <div id="Scorevalue" class="update">0</div>
                </div>
            </div>
            <div class="bbtm">
                
            </div>
        </div>
    </div>
    <script src="Bubble_Game.js"></script>
</body>
</html>
